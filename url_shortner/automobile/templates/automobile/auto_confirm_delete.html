{% extends "base_bootstrap.html" %}

{% block content %}

<h1>Delete Automobile</h1>

<p>Are you sure you want to delete the auto: {{ automobile }}?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete.">
    <input type="submit" onclick="window.location='{% url 'automobile:all' %}' ; return false;" value="Cancel">
</form>

{% endblock %}
