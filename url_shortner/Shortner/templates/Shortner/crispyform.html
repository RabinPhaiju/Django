{% extends "base_bootstrap.html" %}
{% block title %}Crispy form{% endblock %}
{% block welcome %}
<h1>This is a Crispy form</h1>
{% endblock %}

{% block content %}
<p>
    {% load crispy_forms_tags %}
<form method="post">
    {% csrf_token %}
    <table>
        {{form | crispy}}
    </table>
    <input type="submit" value="Submit">
    {% comment %} <input type="submit" onclick="window.location='{% url'shorten:test'  %}' ; return false;"
        value="Cancel"> {% endcomment %}
</form>
</p>
{% endblock %}
