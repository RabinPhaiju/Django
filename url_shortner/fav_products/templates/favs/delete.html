{% extends "base_bootstrap.html" %}
{% block content %}
<h1>Delete Product</h1>

<p>Are you sure you want to delete the product: {{ product }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" value="Cancel" onclick="window.location.href='{% url 'fav_products:all' %}';return false;">
</form>
{% endblock %}
