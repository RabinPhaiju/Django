{% extends "base_bootstrap.html" %}
{% load humanize %}
<!-- https://docs.djangoproject.com/en/3.0/ref/contrib/humanize -->
{% block content %}
<span style="float: right;">
    ({{ product.updated_at|naturaltime }})
    {% if product.owner == user %}
    <a href="{% url 'fav_products:product_update' product.id %}"><i class="fa fa-pencil"></i></a>
    <a href="{% url 'fav_products:product_delete' product.id %}"><i class="fa fa-trash"></i></a>
    {% endif %}
</span>
<h1>{{ product.title }}</h1>
<p>
    {{ product.text }}
</p>
<p>
</p>
<p>
    <a href="{% url 'fav_products:all' %}">All products</a>
</p>
{% endblock %}
