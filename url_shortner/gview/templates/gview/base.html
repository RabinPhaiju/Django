<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Gview Template</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-5 text-center">
                <table style="width:90%">
                    <tr>
                        <th><a href="/shorten" style="color: green">HOME</a></th>
                        <th><a href={% url 'gview:cats' %} style="color: green">Cat</a></th>
                        <th><a href={% url 'gview:dogs' %} style="color: green">Dog</a></th>
                        <th><a href={% url 'gview:horses' %} style="color: green">Horse</a></th>
                        <th><a href={% url 'gview:cars' %} style="color: green">Car</a></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
